name: Daily Paper Movie Bot (Gemini)

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          sudo apt-get install -y fonts-ipafont-gothic
          pip install --upgrade pip
          pip install feedparser requests pymupdf pillow google-generativeai
          pip install "moviepy==1.0.3"

      - name: Run script
        working-directory: /home/runner/work/paper_ai_bot/paper_ai_bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Python version:"
          python --version
          echo "Installed moviepy:"
          pip show moviepy || echo "moviepy NOT installed"
          python main.py

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paper-movie
          path: outputs
