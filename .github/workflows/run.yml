name: Daily Paper Movie Bot (Gemini REST)

on:
  schedule:
    - cron: "0 22 * * *" # JST 07:00（GitHubはUTC基準）
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-ipafont-gothic

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests pymupdf pillow gtts moviepy

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-1.5-flash
          MAX_PAPERS: "3"
          SLIDE_SECONDS: "4"
        run: |
          cd paper_ai_bot
          python main.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: paper_ai_bot/outputs
