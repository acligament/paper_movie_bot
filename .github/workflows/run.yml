name: Daily Paper Movie Bot (Gemini REST)

on:
  schedule:
    - cron: "0 22 * * *" # UTC 22:00 = JST 07:00
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: paper_ai_bot

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-ipafont-gothic

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir feedparser requests pymupdf pillow gtts "moviepy==1.0.3"

      - name: Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: outputs
          path: paper_ai_bot/outputs
